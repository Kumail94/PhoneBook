<div class="row">
    <h1 class="text-center">{{isUpdate ? 'Update' : 'Add'}} Contact Book</h1>
    <div class="col-sm-12">

        <form (ngSubmit)="onSubmit(submitForm)" #submitForm="ngForm">
            <!-- <div class="form-group">
                    <label class="text-center">ID</label>
                    <input type="text" class="form-control" ngModel name="Id" required>
                </div> -->
            <div class="form-group">
                <label class="text-center">Name</label> &nbsp;&nbsp;&nbsp;
                <input type="text" class="form-control" name="Name" autocomplete="off" ngModel required>
            </div>
            <div class="form-group">
                <label class="text-center">Contact No</label>&nbsp;&nbsp;
                <input type="number" class="form-control" name="Contact" minlength="11" autocomplete="off" ngModel required pattern="^[1-9]+[0-9]*$">
            </div>
            <button type="submit" class="btn btn-default btn-customized" [disabled]="!submitForm.valid">{{isUpdate ? 'Update' : 'Add'}}</button>
        </form>
    </div>
</div>
