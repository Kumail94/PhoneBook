<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Contact Details</h1>
        <br>
        <button type="button" class="btn btn-info btn-lg glyphicon glyphicon-plus" (click)="AddContacts()" style="float:left">Add</button>

        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contacts</th>
                    <th>Action</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts; let i = index">

                    <td>{{contact.Name}}</td>
                    <td>{{contact.Contact}}</td>
                    <td>

                        <button type="button" class="btn btn-warning btn-sm glyphicon glyphicon-pencil" (click)="EditContacts(i)">Edit</button>
                    </td>
                    <td>

                        <button type="button" class="btn btn-danger btn-sm glyphicon glyphicon-trash" (click)="DeleteContacts()">Delete</button>
                    </td>
                    <td>


                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
