<div class="row">
    <div class="col-sm-12 col-md-offset-2">
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <h1 class="text-center">Phone Book</h1>
            <div class="alert alert-danger" *ngIf="!LoggedIn ">
                {{errorMessage}}
            </div>
            <div class="form-group">
                <label class="text-center">Username</label>&nbsp;&nbsp;
                <input type="text" class="form-control" placeholder="Username..." autocomplete="off" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label class="text-center">Password</label>&nbsp;&nbsp;
                <input type="password" class="form-control" placeholder="Password..." autocomplete="off" ngModel name="userpassword" required>
            </div>

            <button type="submit" class="btn btn-default btn-customized" [disabled]="!authForm.valid ">Login</button>
        </form>
    </div>
</div>
